apiVersion: apps/v1
kind: Deployment
metadata:
  name: usuarios
  labels:
    app.kubernetes.io/name: usuarios
    app.kubernetes.io/part-of: agrosolutions-platform
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: usuarios
  template:
    metadata:
      labels:
        app.kubernetes.io/name: usuarios
        app.kubernetes.io/part-of: agrosolutions-platform
        app.kubernetes.io/component: api
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: usuarios
          image: usuarios
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - secretRef:
                name: agrosolutions-auth-secrets
            - configMapRef:
                name: usuarios-config
            - configMapRef:
                name: rabbitmq-config
            - secretRef:
                name: rabbitmq-secret
          # Se tiver segredos (JWT keys, connection strings), use Secret (n√£o ConfigMap)
          # envFrom:
          #   - secretRef:
          #       name: usuarios-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
