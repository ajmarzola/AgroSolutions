apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestao
  labels:
    app.kubernetes.io/name: ingestao
    app.kubernetes.io/part-of: agrosolutions-platform
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ingestao
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingestao
        app.kubernetes.io/part-of: agrosolutions-platform
        app.kubernetes.io/component: api
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: ingestao
          image: ingestao
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: ingestao-config
          # Se tiver segredos (JWT keys, connection strings), use Secret (n√£o ConfigMap)
          # envFrom:
          #   - secretRef:
          #       name: ingestao-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
