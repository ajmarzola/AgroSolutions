apiVersion: batch/v1
kind: CronJob
metadata:
  name: ingestao-simulador
  labels:
    app.kubernetes.io/name: ingestao-simulador
spec:
  # A cada 5 minutos (ajuste conforme necess√°rio)
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app.kubernetes.io/name: ingestao-simulador
        spec:
          restartPolicy: Never
          containers:
            - name: simulador
              image: ingestao-simulador
              imagePullPolicy: IfNotPresent
              envFrom:
                - configMapRef:
                    name: ingestao-config
                - configMapRef:
                    name: rabbitmq-config
                - secretRef:
                    name: rabbitmq-secret
              env:
                - name: INGESTAO_BASE_URL
                  value: "http://ingestao"
                - name: TALHOES
                  value: "1,2,3"
                - name: ID_PROPRIEDADE
                  value: "00000000-0000-0000-0000-000000000001"
                - name: INTERVALO_SECONDS
                  value: "2"
                - name: TOTAL_POR_TALHAO
                  value: "10"
                - name: FONTE
                  value: "simulador"
                - name: MULTI_PROPRIEDADE
                  value: "true"
                - name: ID_DISPOSITIVO
                  value: "SIM-CRON-001"
                - name: AUTH_BASE_URL
                  value: "http://usuarios-service"
                - name: SIM_USER_EMAIL
                  valueFrom:
                    secretKeyRef:
                      name: simulador-auth-secret
                      key: email
                - name: SIM_USER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: simulador-auth-secret
                      key: password
              resources:
                requests:
                  cpu: "50m"
                  memory: "64Mi"
                limits:
                  cpu: "200m"
                  memory: "128Mi"
