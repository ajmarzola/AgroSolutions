apiVersion: apps/v1
kind: Deployment
metadata:
  name: propriedades
  labels:
    app.kubernetes.io/name: propriedades
    app.kubernetes.io/part-of: agrosolutions-platform
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: propriedades
  template:
    metadata:
      labels:
        app.kubernetes.io/name: propriedades
        app.kubernetes.io/part-of: agrosolutions-platform
        app.kubernetes.io/component: api
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: propriedades
          image: propriedades
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - secretRef:
                name: agrosolutions-auth-secrets
            - configMapRef:
                name: propriedades-config
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://jaeger-collector:4317"
          # Se tiver segredos (JWT keys, connection strings), use Secret (n√£o ConfigMap)
          # envFrom:
          #   - secretRef:
          #       name: propriedades-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
