name: dotnet-ci-reusable

on:
  workflow_call:
    inputs:
      solution_path:
        required: false
        type: string
        default: AgroSolutions.slnx
      project_path:
        required: false
        type: string
        default: ""
      dotnet_version:
        required: false
        type: string
        default: "8.0.x"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', 'NuGet.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: |
          if [ -n "${{ inputs.project_path }}" ]; then
            dotnet restore "${{ inputs.project_path }}"
          else
            dotnet restore "${{ inputs.solution_path }}"
          fi

      - name: Build (Release)
        run: |
          if [ -n "${{ inputs.project_path }}" ]; then
            dotnet build "${{ inputs.project_path }}" -c Release --no-restore
          else
            dotnet build "${{ inputs.solution_path }}" -c Release --no-restore
          fi

      - name: Test with coverage (XPlat)
        run: |
          set -e
          if ls tests/**/*.csproj 1> /dev/null 2>&1; then
            dotnet test "${{ inputs.solution_path }}" -c Release --no-build --collect:"XPlat Code Coverage"
          else
            echo "No test projects found under ./tests. Skipping dotnet test."
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testresults
          path: |
            **/TestResults/**
